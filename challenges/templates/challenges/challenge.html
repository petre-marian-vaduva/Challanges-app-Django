{% extends 'base.html' %}

{% block my_title %}
    {{ month_key | title}} challenge
{% endblock %}

{% block content %}
    <h1>{{ month_key | title}} challenge</h1>
    {% if month_value is not None %}
        <h2>{{ month_value }}</h2>
    {% else %}
        <p>There is no challenge for {{ month_key }} yet!</p>
    {% endif %}
{% endblock %}
